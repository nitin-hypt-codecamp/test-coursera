<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Angular Service</title>
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body ng-app="FactoryApp">
    <h1>Service Tax Calculator</h1>
    <div ng-controller="ServiceTaxController as servTaxCtrl">
      Amount: <input type="text" ng-model="servTaxCtrl.amount"><br>
      <button type="button" ng-click="servTaxCtrl.calculateTax();">Calculate Tax</button>
      <br><br>
      {{ servTaxCtrl.tax }}
    </div>
    <br><br>
    <div ng-controller="ServiceTaxObjectController as servTaxCtrl">
      Amount: <input type="text" ng-model="servTaxCtrl.amount"><br>
      <button type="button" ng-click="servTaxCtrl.calculateTax();">Calculate Tax</button>
      <br><br>
      {{ servTaxCtrl.tax }}
    </div>

  </body>
</html>
