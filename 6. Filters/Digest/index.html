<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Digest Cycle Example</title>
    <script src="../angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body ng-app='CounterApp'>
    <h1>The Digest Cycle</h1>
    <div ng-controller='CounterController'>
      <button ng-click='showNumberOfWatchers()'>
        Log # of watchers
      </button>
      <br><br>
      <button ng-click='countOnce()'>
        Once Counter
      </button>
      <br><br>
      <button ng-click='runningCounter()'>
        Running Counter
      </button>

      <div>
        <b>Once Counter:</b> {{ onceCounter }} <br>
        <b>Running Counter:</b> {{ counter }}
      </div>
    </div>
  </body>
</html>
