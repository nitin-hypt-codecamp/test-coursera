<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Inheritance</title>
    <script type="text/javascript" src='angular.min.js'></script>
    <script type="text/javascript" src='app.js'></script>
  </head>
  <body ng-app='InheritApp'>
      <div ng-controller='PrototypalController as ctrl1'>
        {{ ctrl1.name }}
      </div>
      <br>
      <div ng-controller='ParentController as pc'>
        <div ng-controller='ChildController  as cc'>
        </div>
      </div>
      <br>
      <div ng-controller="DataRepeatController">
        <u`l>
          <li ng-repeat="item in list">{{$index + 1}} - {{item}}</li>
        </ul>
      </div>
  </body>
</html>
